<!DOCTYPE html> 
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> Weekend Activities! </title>
    </head>
    <body>
        <button onclick = "window.location.href = 'index.html';"> Back to Home </button>
        <h1>Take this quiz to figure out how to have fun over the weekend! </h1>
        
        <div id="quiz">
            <div class="question">
                <label for="campus"> Would you rather stay on or off campus for your weekend activity? </label><br>
                <select id="campus">
                    <option value="on">On Campus</option>
                    <option value="off">Off Campus</option>
                </select>
            </div>

            <div class="question">
                <label for="kind"> What kind of activity are you looking for this weekend? </label><br>
                <select id="kind">
                    <option value="adventurous">Adventurous</option>
                    <option value="relaxing">Relaxing</option>
                </select>
            </div>

            <div class="question">
                <label for="budget"> What is your budget for your activity? </label><br>
                <select id="budget">
                    <option value="0">$0</option>
                    <option value="1-15">$1-15</option>
                    <option value="15-30">$15-30</option>
                    <option value="30-45">$30-45</option>
                    <option value="45-60">$45-60</option>
                    <option value="60">$60+</option>
                </select>
            </div>

            <div class="question">
                <label for="appealing"> Which of the following sounds most appealing to you for this weekend?</label><br>
                <select id="appealing">
                    <option value="shopping">Shoppping</option>
                    <option value="nature">Spending time in nature</option>
                    <option value="sights">Sightseeting</option>
                    <option value="in">Staying in</option>
                </select>
            </div>

            <div class="question">
                <label for="length"> How long do you want to spend on this activity? </label><br>
                <select id="length">
                    <option value="1-2">1-2 hours</option>
                    <option value="3-4">3-4 hours</option>
                    <option value="5plus">5+ hours</option>
                </select>
            </div>

            <div class="question">
                <label for="transport"> Are you comfortable taking public transportation</label><br>
                <select id="transport">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question">
                <label for="food"> Is one of your priorities to eat good food this weekend? </label><br>
                <select id="food">
                    <option value="y">Yes!</option>
                    <option value="n">Not that important</option>
                </select>
            </div>
            
            <button onclick = "getActivity()">Find my dream activity!</button>
        </div>

            <h2 id = result></h2>

            <script>
                function getActivity(){
                    const campus = document.getElementById("campus").value;
                    const transport = document.getElementById("transport").value;
                    const kind = document.getElementById("kind").value;
                    const budget = document.getElementById("budget").value;
                    const appealing = document.getElementById("appealing").value;
                    const length = document.getElementById("length").value;
                    const food = document.getElementById("food").value;

                    let activity=  "";

                    
                    
                    if(kind == "relaxing" && transport == "yes" && budget == "1-15" && appealing == "nature" && length == "1-2" && food == "n"){
                        activity = "San Diego Zoo  <a href = 'https://zoo.sandiegozoo.org/plan-your-visit'>Buy your tickets here!</a>";
                    }
                    else if(kind == "adventurous" && campus == "off" && transport == "yes" && budget == "30-45" && appealing == "nature" ){
                        activity = "Iceskating at UTC! <a href = 'https://www.google.com/search?client=safari&rls=en&q=utc+iceskating&ie=UTF-8&oe=UTF-8'>Click here to find out more!</a> ";
                    }
                    else if(campus== "off" && transport == "yes"  && appealing == "shopping" && (length == "1-2"|| length == "3-4")&& food == "n"){
                        activity = "UTC! <a href = 'https://www.westfield.com/united-states/utc'>UTC website!</a> ";
                    }
                    else if(kind == "adventurous" && campus == "off" && (appealing == "nature") && (length == "3-4" || length == "5plus") && food == "n" ){
                        activity = "Hiking Blacks Beach Trailhead <a href = 'https://www.alltrails.com/trail/us/california/blacks-beach-trail'> Click here to find out more!</a> ";
                    }
                    else if(kind == "relaxing" && campus == "off" && budget == "0" && (appealing == "nature") && length == "1-2"){
                        activity = "Watching the sunset at Hang Gliders beach!<a href = 'https://www.google.com/maps/place/Torrey+Pines+Gliderport/@32.889867,-117.2537759,17z/data=!3m1!4b1!4m6!3m5!1s0x80dc0693080cb29b:0x8f244f06aa6472e0!8m2!3d32.889867!4d-117.251201!16s%2Fm%2F04gvgnd?entry=ttu&g_ep=EgoyMDI0MTExMy4xIKXMDSoJLDEwMjExMjMzSAFQAw%3D%3D'> Location</a>";
                    }
                    else if(kind == "relaxing" && campus == "off" && transport == "yes" && appealing == "shopping" && food=="y" && (budget!= "0")){
                        activity = "Go to Little Italy in downtown San Diego <a href = 'https://www.sandiego.org/explore/downtown-urban/little-italy.aspx'> Little Italy Website!</a>";
                    }
                    else if(kind == "relaxing" && campus == "on" && appealing == "in" && food == "y"){
                        activity = "MOMS cafe!";
                    }
                    else if(kind == "relaxing" && campus == "on" && appealing == "in" && food == "n"){
                        activity = "Take a nap! <a href = 'https://www.sandiego.org/explore/downtown-urban/little-italy.aspx'> Click here to find out more!</a>";
                    }
                    else if(campus == "on" && appealing == "shopping" && food == "y"){
                        activity = "UCSD Farmers Market <a href = 'https://amphitheater.ucsd.edu/about/farmers-market/'> Click here for more information!</a>";
                    }
                    else if(campus == "off" && (appealing == "sights"|| appealing == "nature") && transport == "yes" && food == "y"){
                        activity = "Bird Rock, La Jolla! <a href = 'https://www.sandiego.org/campaigns/happiness-is-calling/bird-rock.aspx'> Click here to find out more!</a> "
                    }
                    else if(kind == "relaxing" && appealing == "sights" && campus == "off" && food == "n" ){
                        activity = "See the bioluminescence at Torrey Pines Beach <a href = 'https://www.parks.ca.gov/?page_id=658'> Click here to find out more about Torrey Pines!</a> <a href = 'https://www.visitcalifornia.com/experience/heres-how-experience-bioluminescence-california/'> Guide to watching!</a> "
                    }
                    else if(campus == "off" && transport == "yes"  && appealing == "nature" &&(length == "1-2" || length == "3-4")){
                        activity = "Birch Aquarium <a href = 'https://www.sandiego.org/members/attractions/birch-aquarium-at-scripps.aspx'> Click here to find out more!</a>";
                    }
                    else if(kind == "adventurous" && campus == "off" && (budget=="15-30"|| budget == "30-45" || budget == "50+") && (appealing =="shopping"|| appealing == "nature" || appealing == "sights")&& (length == "3-4" || length == "5plus")&& food == "y"){
                        activity = "La Jolla Cove! <a href = 'https://www.google.com/maps/place/La+Jolla+Cove/@32.8504816,-117.275374,17z/data=!3m1!4b1!4m6!3m5!1s0x80dc03fea876e5eb:0x90ff653c28a7c617!8m2!3d32.8503895!4d-117.2729435!16s%2Fm%2F02pt3vb?entry=ttu&g_ep=EgoyMDI0MTExMy4xIKXMDSoJLDEwMjExMjMzSAFQAw%3D%3D'> La Jolla Cove Location</a> ";
                    }
                    else if(kind == "relaxing" && campus== "off"  && appealing == "shopping" && (length == "1-2"|| length == "3-4") && food == 'n' ){
                        activity = "Trader Joe's Trip!  <a href = 'https://locations.traderjoes.com/ca/la-jolla/20/'>Click here to find out more!</a>" ;
                    }
                    else if(campus == "on" && (appealing == "nature" || appealing == "sights")){
                        activity = " UCSD Scripps Pier!";
                    }
                    else if(campus == "on" && appealing == "shopping"){
                        activity = "Target run!";
                    }
                    else if(campus == "off" && transport == "no"){
                        activity = "Walk at Torrey Pines!";
                    }
                    else{
                        activity = "None of our activities matched, so maybe just stay home! Here is a link to the UCSD events calendar for more up to date fun activities! <a href = 'https://universitycenters.ucsd.edu/arts-and-entertainment/events-calendar.html'> Events Calendar</a>"
                    }
                    
                    document.getElementById("result").innerHTML = "Your perfect weekend activity is: " + activity;
                    
                }
            </script>


    </body>
</html>
